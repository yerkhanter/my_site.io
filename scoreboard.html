{% extends "base.html" %}

{% block content %}
<div class="scoreboard-wrapper">
    <h1 class="scoreboard-title">Таблица лидеров</h1>
    <table class="scoreboard-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Имя команды</th>
                <th>Очки</th>
            </tr>
        </thead>
        <tbody>
            {% set i = 1 %}
            {% for name, score in board %}
            <tr>
                <td>{{ i }}</td>
                <td>{{ name }}</td>
                <td>{{ score }}</td>
            </tr>
            {% set i = i + 1 %}
            {% endfor %}
        </tbody>
    </table>
    <a href="/" class="back-link">← Назад</a>
</div>
{% endblock %}

{% block styles %}
<style>
    .scoreboard-wrapper {
        max-width: 800px;
        margin: auto;
        padding: 30px;
        background-color: rgba(0, 0, 0, 0.9);
        border: 2px solid #00ff00;
        border-radius: 12px;
        box-shadow: 0 0 15px #00ff00;
    }

    .scoreboard-title {
        text-align: center;
        font-size: 32px;
        margin-bottom: 20px;
        color: #00ff00;
        text-shadow: 0 0 10px #00ff00;
    }

    .scoreboard-table {
        width: 100%;
        border-collapse: collapse;
        color: #00ff00;
        background-color: #000;
        font-family: monospace;
    }

    .scoreboard-table th,
    .scoreboard-table td {
        padding: 10px;
        border: 1px solid #00ff00;
        text-align: center;
    }

    .scoreboard-table thead {
        background-color: #002200;
    }

    .back-link {
        display: inline-block;
        margin-top: 20px;
        color: #00ff00;
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s;
    }

    .back-link:hover {
        color: #00cc00;
        text-shadow: 0 0 8px #00ff00;
    }
</style>
{% endblock %}
